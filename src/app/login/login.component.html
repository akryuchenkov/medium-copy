<small *ngIf="isInvalid">Invalid Credentials</small>


  <div class="form-wrap">
    <div class="profile"><img src="assets/images/register.png">
      <h1>Регистрация</h1>
    </div>
    <form method="post" action="form.php">
      <div>
        <label for="name"><label for="name">Username: <input type="text" [(ngModel)]="username"></label></label>
      </div>
      <div>
        <label for="pass"><label for="pass">Password: <input type="text" [(ngModel)]="password"></label></label>
      </div>
      <button (click)="handleLogin()">Login</button>
    </form> 
  </div>
